<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<br>
<select onChange="setSoapService(this.value);">
    <option value="/services/BusinessServices/DataCollection/contracts/1.5/Award">
        Award
    </option>
    <option value="/services/BusinessServices/DataCollection/contracts/1.5/IDV">IDV
    </option>
    <option value="/services/BusinessServices/DataCollection/contracts/1.5/OtherTransactionAward">
        OTA Award
    </option>
    <option value="/services/BusinessServices/DataCollection/contracts/1.5/OtherTransactionIDV">
        OTA IDV
    </option>
    <option value="/services/GUIServices/DataCollection/contracts/1.5/Award">GUI Award
    </option>
    <option value="/services/GUIServices/DataCollection/contracts/1.5/IDV">GUI IDV
    </option>
    <option value="/services/GUIServices/DataCollection/contracts/1.5/OtherTransactionAward">
        GUI OTA Award
    </option>
    <option value="/dcisng/services/GUIServices/DataCollection/contracts/1.5/OtherTransactionIDV">
        GUI OTA IDV
    </option>

</select>
&nbsp;&nbsp;&nbsp;
<button id="submit" onclick="submitPayload();">Submit Payload</button>
<br>
<p></p>
<label id="theService">Payload:</label>
<br>
<textarea id="payload" spellcheck="false"
          style="height:350px; width:600px; overflow:auto;"></textarea>

<p>
<div class="loader" id="loader" style="display:none"></div>
<div id="resultsDiv" style="display:none">
    <label>Results:</label>
    <br>
    <textarea id="results" spellcheck="false"
              style="background-color:#EEEEEE; height:450px; width:600px; overflow:auto;">&nbsp;</textarea>
</div>
</p>
</body>
<script>
    var serverUrl = window.location.origin;
    var pathArr = window.location.pathname.split("/");

    if (!serverUrl) {
        serverUrl = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
    }

    var soapServiceURL = serverUrl + '/' + pathArr[1] + '/services/BusinessServices/DataCollection/contracts/1.5/Award';
    $("#theService").text('Payload: ' + soapServiceURL);

    function setSoapService(service) {
        soapServiceURL = serverUrl + '/' + pathArr[1] + service;
        $("#theService").text('Payload: ' + soapServiceURL);
    }

    function submitPayload() {
        $("#resultsDiv").hide();
        $("#loader").show();
        var payload = $('#payload').val();
        $.ajax({
            url: soapServiceURL,
            type: "POST",
            dataType: "xml",
            data: payload,
            contentType: "text/xml; charset=\"utf-8\"",
            complete: function (xmlResponse) {
                $("#loader").hide();
                $("#resultsDiv").show();
                //console.log(xmlResponse);
                //console.log(xmlResponse.responseText);
                $("#results").text(formatXml(xmlResponse.responseText));
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                $("#loader").hide();
                $("#resultsDiv").show();
                $("#results").text('Error Status: ' + textStatus);
            }
        });

    }

    function loadData() {
        $.ajax({
            url: serverUrl + '/' + pathArr[1] + + "endpoints.json",
            dataType: "json",
            success: function(response) {
                $.each(response.endpoints, function(item) {
                    informationArray.push(item);
                    console.log('ITEM ' + item);
                });
            }
        });
    }

   // TODO load endpoints via json file.
  //  loadData();

    function formatXml(xml) {
        var formatted = '';
        var reg = /(>)(<)(\/*)/g;
        xml = xml.replace(reg, '$1\r\n$2$3');
        var pad = 0;
        jQuery.each(xml.split('\r\n'), function (index, node) {
            var indent = 0;
            if (node.match(/.+<\/\w[^>]*>$/)) {
                indent = 0;
            } else if (node.match(/^<\/\w/)) {
                if (pad != 0) {
                    pad -= 1;
                }
            } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                indent = 1;
            } else {
                indent = 0;
            }

            var padding = '';
            for (var i = 0; i < pad; i++) {
                padding += '  ';
            }

            formatted += padding + node + '\r\n';
            pad += indent;
        });

        return formatted;
    }
</script>
</html>
